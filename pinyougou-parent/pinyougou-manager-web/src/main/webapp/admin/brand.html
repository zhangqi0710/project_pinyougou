<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->
    <script>
        /*创建模块*/
        var app = angular.module('pinyougou', ['pagination']);
        /*根据模块创建控制器*/
        app.controller('brandController', function ($scope, $http) {
            //通过内置对象$scope定义一个方法
            $scope.findAll = function () {
                //发起ajax请求
                $http.get('../brand/findAll.do').success(
                    //使用response来接受后台返回的数据
                    function (response) {
                        //将就收的数据封装到list模型变量中
                        $scope.list = response;
                    });
            }

            //分页控件配置
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 10,
                itemsPerPage: 10,
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function () {
                    //重新加载
                    $scope.reloadList();
                }
            };

            //重新加载列表 数据
            $scope.reloadList = function () {
                //切换页码
                $scope.findByExample($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
            }

            $scope.findPage = function (page, size) {
                $http.get('../brand/findPage.do?page=' + page + '&size=' + size).success(
                    function (response) {
                        //获取当前页所有数据
                        $scope.list = response.list;
                        //获取总记录数
                        $scope.paginationConf.totalItems = response.total;
                    }
                );
            }

            /*//添加品牌
            $scope.add = function () {
                $http.post('../brand/add.do',$scope.entity).success(
                        function (response) {
                            if (response.success){
                                //添加成功，异步刷新页面
                                $scope.reloadList();
                            }else {
                                //添加失败，弹出失败提示框
                                alert(response.message);
                            }
                        }
                );
            }*/

            //根据id查询品牌
            $scope.findOne = function (id) {
                $http.get('/brand/findOne.do?id=' + id).success(
                    function (response) {
                        $scope.entity = response;
                    }
                );
            }


            //保存修改的数据
            $scope.save = function () {
                var methodName = 'add';
                if ($scope.entity.id != null) {
                    methodName = 'update';
                }
                $http.post('../brand/' + methodName + '.do', $scope.entity).success(
                    function (response) {
                        if (response.success) {
                            //修改成功,异步刷新页面
                            $scope.reloadList();
                        } else {
                            //修改失败
                            alert(response.message);
                        }
                    });
            }


            //首先获取所有的选择的复选框,存储到数组中
            $scope.selectIds = [];
            $scope.selectChecked = function ($event, id) {
                if ($event.target.checked) {
                    //复选框被选中,将id添加到数组中
                    $scope.selectIds.push(id);
                } else {
                    //复选框未被选中,获取未选中的复选框的索引
                    var index = $scope.selectIds.indexOf(id);
                    // 将id从数组中删除
                    $scope.selectIds.splice(index, 1);
                }
            }
            //根据id删除品牌
            $scope.remove = function () {
                if (confirm("您确定要删除吗?")) {
                    $http.post("../brand/delete.do",$scope.selectIds).success(
                        function (response) {
                            if (response.success) {
                                //删除成功,异步刷新列表
                                $scope.reloadList();
                            } else {
                                //删除失败,给出提示信息
                                alert(response.message);
                            }
                        }
                    );
                }
            }

            //初始化ExampleEntity
            $scope.ExampleEntity = {};
            //条件模糊查询
            $scope.findByExample = function (page,size) {
                $http.post('../brand/findByExample.do?page='+page+'&size='+size,$scope.ExampleEntity).success(
                    function (response) {
                        //获取当前页所有数据
                        $scope.list = response.list;
                        //获取总记录数
                        $scope.paginationConf.totalItems = response.total;
                    }
                );
            }

        });
    </script>


</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i>新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="remove()"><i class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i>刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                    商品名字:<input ng-model="ExampleEntity.name">  首字母:<input ng-model="ExampleEntity.firstChar"> <button class="btn btn-default" ng-click="reloadList()">提交</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="selectChecked($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
                            ng-click="findOne(entity.id)">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>
        <!--数据列表/-->
    </div>
    <!-- 数据表格 /-->
</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="entity.name"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母" ng-model="entity.firstChar"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
